{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" type="text/css" media="all">
</head>
<body>
    <form class="login-form" method="POST">
        <p class="login-text">
          <span class="fa-stack fa-lg">
            <i class="fa fa-lock"></i>
          </span>
        </p>
        <input type="email" class="login-username" autofocus="true" required="true" placeholder="Username" />
        <input type="password" class="login-password" required="true" placeholder="Password" />
        <input type="submit" name="Login" value="Login" class="login-submit" />
      </form>
      <div class="underlay-photo"></div>
      <div class="underlay-black"></div> 
</body>
</html>
