{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>B&J Modificar la cita de {{cite.name}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/do_appointment.css' %}">
</head>
<body style="background: url(https://modoweb.es/wp-content/uploads/2017/01/modo-web-diseno-de-pagina-web-fondo-16-1.jpg);">
    <CENTER>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Saca tu cita</h1>
                </div>
                <form  method="POST" action="\..\accounts/modificate_cite/{{cite.id}}">
                    {%csrf_token%}
                <div class="login-form">
                    <div class="control-group">
                        <input type="text" name="name" placeholder="Inserte aqui tu nombre" ><br><br>
                        <input type="text" name="area_solicitada" value="{{esp}}" disabled><br><br>
                        <select style="background-color: rgb(243, 243, 243) ;" name="select">
                            <option selected>Escoja al doctor</option>
                            {% for doc in doctors %}
                            {% if doc.specialty == esp %}
                            <option value="{{doc.id}}">{{doc.name}} {{doc.last_name}}</option>
                            {% endif %}
                            {% endfor %}
                          </select>
                          <br><br><input type="date" name=date><br><br>
                        <input type="time" name="time"><br><br>
                        <input type="text" name="email" value="{{user.email}}"><br><br><br>
                    <input type="submit" value="Sacar Cita" style="background-color: dodgerblue;color: white;"> 
                </div>
            </form>
            </div>
        </div>
    </CENTER>
</body>
</html>
