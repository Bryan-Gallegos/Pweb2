{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destiny</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/destinos.css' %}">
</head>
<body>
    <form action="addDestiny" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nombre del destino"><br>
        <input type="file" name="direc" ><br>
        <textarea name="desc"  cols="30" rows="4" placeholder="Descripcion del lugar"></textarea><br>
        <input type="number" name="price" placeholder="Precio"><br>
        <input type="checkbox" name="offer" >
        <label> Offer</label><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
