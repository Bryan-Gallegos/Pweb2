{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Destiny</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/destinos.css' %}">
</head>
<body>
    <div class=tapa>
        <h1>Travello</h1>
    </div>
    <div class="box">
        <h2>Delete Destiny</h2>
        <form action="." method="post">
            {% csrf_token %}
            <div class="inputBox">
                <label>Wants to erase this destiny:</label>
                <h1>{{objeto.name}}</h1>
            </div>
            <input type="submit" value="Delete">
        </form>
    </div>
    <div>
        {% for message in message %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
